<ion-header>
  <ion-navbar  color="primary">
    <ion-title>
      Love Combinator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome 1</ion-label>
      <ion-input type="text" [(ngModel)]="name1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nome 2</ion-label>
      <ion-input type="text" [(ngModel)]="name2" ></ion-input>
    </ion-item>
  </ion-list>
  <ion-card text-center >
    <ion-card-header>
      Combinação de {{name1 || '???'}} e {{name2 || '???'}}
    </ion-card-header>
    <ion-card-content class="score">
      {{score}}%
    </ion-card-content>
  </ion-card>
</ion-content>
